comment: "<a href=http://www.youtube.com/watch?v=F0D85kQ1zzY&t=3s>Таксидермия</a>  — способ изготовления реалистичных изображений животных и птиц, основой при котором является шкура животного. Она собирается на манекен, а полость внутри заполняется наполнителем. Современная <a href=http://www.youtube.com/watch?v=qYVYCx1x0VU>таксидермия</a> использует внутреннюю основу из пенополиуретана с анатомическим сохранением пропорций всех частей тела и объёма мышц. В основном таксидермия применяется для изготовления музейных экспонатов, а также для сохранения охотничьих трофеев. \r\nДля изготовления чучела идут убитые на охоте представители фауны с отсутствием повреждений на шкуре. Для сохранения внешнего вида шкуры её спиртуют в растворе. \r\nОсновой при производстве чучел служит металлический каркас. При мягкой набивке необходимая форма придаётся по мере наполнения шкуры мягким материалом (пакля). При изготовлении чучела с использованием манекена шкуру надевают на подготовленную жёсткую модель животного или птицы. Чучело представляет собой копию фигуры животного в заданной позе, созданную из металлической сетки, папье-маше, пластмассы или монтажной пены."
