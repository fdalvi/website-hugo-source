comment: "<a href=https://alko-boom.space/>спирт в канистрах 5 литров</a> \r\n- Если человек создал сайт, который не находится через поисковые системы типа «Яндекс» или «Гугл», и через этот сайт рекламирует свои напитки, это не возбраняется. Он может рекламировать этот сайт, разрисовывая асфальт или раскидывая листовки, это его дело. Но если набрать в строке поиска «ночная торговля алкоголем» или что-то вроде этого, и выпадет точное название сайта, владельцы которого действительно осуществляют такую продажу, то их уже можно оштрафовать, а сайт закрыть. За минувшие пять лет нам такой сайт не попадался ни разу. \r\n<a href=https://alko-boom.space/><img src=\"http://44.img.avito.st/640x480/398580544.jpg\"></a> \r\nОдна возлюбленная пара всю ночь вином проторговала. \r\n<a href=https://alko-boom.space/>алкоголь интернет магазин санкт петербург</a> \r\nИз тысячи имеющихся в Петербурге кафе и ресторанов немногие предлагают доставку продуктов и напитков на дом. Но алкоголя в прайсах у большинства нет. Все-таки я нашла кафе «Быстрая еда», которое вроде как берет на себя и эту заботу. Мы созвонились, я заказала бутылку водки «Хлебная» за 750 рублей плюс 400 доставка. Обещали привезти в любое время. Но я сдуру заказ отменила – пожалела денег. \r\n<a href=https://alko-boom.space/><img src=\"http://gic7.mycdn.me/getImage?photoId=772682649846\"></a> \r\n<a href=https://alko-boom.space/>водка в канистрах 5 литров в санкт петербурге цена</a> \r\nЗвоню еще по одному телефону, который обещает привезти ночью любой алкоголь. На сайте - только номер, каталог товара, и все. Сразу в лоб спрашиваю: вы как продаете: посредством аренды или по обмену? Там даже не поняли, что я имею в виду. \r\n<a href=https://alko-boom.space/>водка в канистрах 5 литров в санкт петербурге цена</a> - Алкоголь в канистрах в спб. \r\n<a href=https://alko-boom.space/tovar/spirt/><img src=\"http://i.ytimg.com/vi/CXXAhMgBDKM/0.jpg\"></a> \r\n- Мы самый обычный ресторан и просто предоставляем услуги по доставке. Алкоголь у нас дорогой, потому что ресторанная наценка. При сумме заказа от 5000 платить за доставку не надо. Оплата товара наличными, чек не выдаем. Две бутылки «Зеленой марки» плюс доставка - 1400 рублей."
