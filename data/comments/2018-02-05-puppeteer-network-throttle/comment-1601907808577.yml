comment: "Цена биткоина поднялась на 5% за прошедшие сутки, первый раз за год подняв криптовалюту до уровня выше 12000 долларов. \r\nBitcoin еще далек от своего рекордного пика в 20000 $, на котором он остановился в конце 2017 года, но поднятие является признаком того, что BTC все чаще становится убежищем активов. \r\nВо времена экономической неопределенности вкладчики, как правило, обращаются к активам с конкретным предложением, например gold, поскольку они не зависят от инфляции, такие как количественное смягчение. \r\nТорговля биткойнами в Южной Америке процветают на фоне пандемии Covid-19 \r\nОграниченное количественное-во валюты - в обращении будет лишь 21 млн btc - означает, что он имеет аналогичные свойства и иногда упоминается как «цифровое золото». \r\nРанее в этом квартале компания бизнес-аналитики MicroStrategy объявила, что стала первой компанией, зарегистрированной на Nasdaq, которая дала добро на BTC в роли основного запасного актива казначейства, использовав целых 250 миллионов $ из своего актива для вложения в BTC. \r\n«Вложения определяют нашу веру в то, что биткойн, как наиболее широко используемая в мире криптовалюта, является защищиенным средством вложения и привлекательным инвестиционным активом с более долгосрочным потенциалом роста, чем держать деньги в наличых», - сказал в своем заявлении генеральный директор MicroStrategy Майкл Сэйлор. \r\nС тех пор акции MicroStrategy подскочили более чем на 20% после объявления. \r\n3 января 2009 года появился генезисный блок биткойна. этого случилось меньше, чем через 12 месяцев после того, как основатель псевдонима Сатоши Накамото красочно обрисовал криптовалюту в статье под названием «Биткойн: одноранговая система электронных денег». \r\n«Так как стремительный подъем биткойна продолжается, стоит помнить, что высокая цена BTC иногда создает психологический барьер для розничного инвестора», - заявил The Independent Саймон Петерс из онлайн-инвестиционной платформы. \r\nИсточник <a href=https://newrush.site