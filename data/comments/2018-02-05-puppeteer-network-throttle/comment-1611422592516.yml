comment: "Что делать 23 января \r\n \r\nВ августе группа фсбшников-убийц отравила Навального «Новичком». Он выжил чудом, провел в коме 18 дней, а потом 5 месяцев восстанавливался в Германии. В Германии он записал расследование про дворец Путина — мы опубликовали его, когда Алексей вернулся в Россию. https://navalny.org/media/svobodu-navalnomu-rossija-vyxodit-23-janvarja.110/ \r\n \r\n17 января на границе Навального задержали, а 18 января арестовали и посадили в СИЗО из-за дела 6-летней давности, приговор по которому был признан ЕСПЧ незаконным и политически мотивированным. https://navalny.org/media/svobodu-navalnomu-rossija-vyxodit-23-janvarja.110/ \r\n \r\nАлексей всегда борется за наши права. Не сумев убить его, Путин пытается посадить его в тюрьму, и теперь наша очередь бороться за Алексея. https://navalny.org/media/svobodu-navalnomu-rossija-vyxodit-23-janvarja.110/ \r\n \r\n23 января в 14.00 мы призываем всех выйти на митинг. Против воров и убийц. Против коррупции и несправедливости. За собственное будущее. За свободу каждого из нас. Остаться дома в этот день значит смириться с тем, что злодеи и дальше будут лгать, обкрадывать и убивать. Они никогда не остановятся, и чем дольше мы бездействуем, тем вольготнее они будут себя чувствовать и жестче действовать. Отсидеться в стороне не выйдет. Если вам кажется, что сейчас вас это не касается и вы сможете прожить жизнь, так никогда и не столкнувшись с бесправием и несправедливостью, то это не так — власть будет свирепеть с каждым днем и рано или поздно заденет каждого. Все вместе мы должны этому помешать. https://navalny.org/media/svobodu-navalnomu-rossija-vyxodit-23-janvarja.110/ \r\n \r\nПриходите. \r\n \r\nМосква. 14:00, Пушкинская площадь. , \r\n \r\nСанкт-Петербург. 14:00, Сенатская площадь. , \r\n \r\n— Анапа. 14:00, возле КЦ «Родина» (Ленина, 45). \r\n \r\n— Ангарск. 23 января. 14:00, ТРЦ Фестиваль.  (самоорганизация) \r\n \r\n— Архангельск. 14:00, Площадь Ленина. , \r\n \r\n— Астрахань. 14:00, Площадь Ленина. 